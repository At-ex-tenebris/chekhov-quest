    <style>
        body {
            padding-top: 80px; /* Отступ для фиксированной навигации */

        }
        .audio-page-header {
            font-family: var(--font-secondary);

            margin: 0 auto;

        .audiobook-item {
            background-color: var(--bg-medium);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(75, 63, 49, 0.08);
        }
        .audiobook-title {
            font-family: var(--font-secondary);
            color: var(--text-color);
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .audiobook-number {
            font-family: var(--font-primary);
            color: var(--text-muted);
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 1rem;
        }
        .audio-player-container audio {
            width: 100%; /* Растягиваем стандартный плеер на всю ширину */
            border-radius: 6px;
            /* Можно добавить кастомные стили для плеера, но это сложнее и зависит от браузера */
            /* Например, скрыть некоторые элементы управления, если это возможно */
        }
        /* Стили для подвала, если он будет */
        .footer {
            background-color: var(--bg-medium);
            border-top: 1px solid var(--border-color);
            padding: 1.5rem 0;
            margin-top: 3rem; /* Отступ сверху для подвала */
        }

        /* Адаптивность */
        @media (max-width: 767.98px) {
            .audio-page-header {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }
            .audiobook-item {
                padding: 1rem;
            }
            .audiobook-title {
                font-size: 1.4rem;
            }
        }
    </style>

    <div class="container audiobook-list-container">
        <h1 class="audio-page-header">Аудиокниги А.П. Чехова</h1>

        <!-- Список аудиокниг -->
        <div id="audiobookList">
            <!-- Аудиокниги будут добавлены сюда с помощью JavaScript -->

    </div>

    <!-- Подвал (если нужен) -->
    <footer class="footer">

            <span class="text-muted">© 2024 Литературный квест "Мир Чехова".</span>

    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audiobookListDiv = document.getElementById('audiobookList');

            // Массив с данными аудиокниг
            // ВАЖНО: Замените placeholder_audio_url_X.mp3 на реальные URL-адреса ваших аудиофайлов!
            const audiobooks = [
                { number: 1, title: 'Шуточка', audioUrl: 'https://s11.knigavuhe.org/1/audio/28115/mobile/shutochka-0.mp3' }, // Пример, замените!
                { number: 2, title: 'Толстый и тонкий', audioUrl: 'https://s1.knigavuhe.org/1/audio/23211/mobile2/tolstyjj-i-tonkijj-0.mp3' },
                { number: 3, title: 'Злоумышленник', audioUrl: 'https://s10.knigavuhe.org/1/audio/37941/mobile/zloumyshlennik-0.mp3' },
                { number: 4, title: 'Спать хочется', audioUrl: 'https://s12.knigavuhe.org/1/audio/35312/mobile/spat-khochetsja-0.mp3' },
                { number: 5, title: 'Дорогая собака', audioUrl: 'https://s10.knigavuhe.org/1/audio/38251/dorogaja-sobaka.mp3' },
                { number: 6, title: 'Пари', audioUrl: 'https://s12.knigavuhe.org/1/audio/29792/mobile/pari-0.mp3' },
                { number: 7, title: 'Не в духе', audioUrl: 'https://moosic.my.mail.ru/file/06c6934ae421a76c7d986d7afcf9c0ff.mp3' }
            ];

            audiobooks.forEach(book => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('audiobook-item');

                const numberP = document.createElement('p');
                numberP.classList.add('audiobook-number');
                numberP.textContent = `Произведение №${book.number}`;
                itemDiv.appendChild(numberP);

                const titleH2 = document.createElement('h2');
                titleH2.classList.add('audiobook-title');
                titleH2.textContent = book.title;
                itemDiv.appendChild(titleH2);

                const playerContainer = document.createElement('div');
                playerContainer.classList.add('audio-player-container');

                const audioPlayer = document.createElement('audio');
                audioPlayer.setAttribute('controls', ''); // Добавляем стандартные элементы управления
                // audioPlayer.setAttribute('preload', 'metadata'); // Загружать только метаданные для экономии трафика

                const sourceElement = document.createElement('source');
                sourceElement.setAttribute('src', book.audioUrl);
                sourceElement.setAttribute('type', 'audio/mpeg'); // Укажите правильный MIME-тип, если он другой

                audioPlayer.appendChild(sourceElement);
                // Текст для браузеров, не поддерживающих тег audio
                audioPlayer.appendChild(document.createTextNode('Ваш браузер не поддерживает воспроизведение аудио.')); 
                
                playerContainer.appendChild(audioPlayer);
                itemDiv.appendChild(playerContainer);

                audiobookListDiv.appendChild(itemDiv);
            });
        });
    </script>
